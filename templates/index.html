<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aviation Visibility Prediction System</title>
    <link rel="stylesheet" href="../static/css/index_style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-light bg-light static-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3>üõ©Ô∏è AeroVision ML</h3>
            </a>
        </div>
    </nav>
    <section>
        <div class="container-fluid">
            <div class="container">
                <form action="/predict" method="post">
                    <h1>
                        <legend>
                            <b>Aviation Visibility Distance Prediction</b>
                        </legend>
                    </h1>
                    
                    <p class="text-muted mb-4">Enter weather parameters to predict visibility distance for aviation safety</p>

                    <div class="mb-3">
                        <label class="form-label"><b>Dry Bulb Temperature (¬∞F)</b></label>
                        <input class="form-control" type="number" name="drybulbtempf" placeholder="Enter temperature" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Relative Humidity (%)</b></label>
                        <input class="form-control" type="number" name="relativehumidity" placeholder="Enter humidity" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Wind Speed (mph)</b></label>
                        <input class="form-control" type="number" name="windspeed" placeholder="Enter wind speed" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Wind Direction (degrees)</b></label>
                        <input class="form-control" type="number" name="winddirection" placeholder="Enter wind direction" required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><b>Sea Level Pressure (mb)</b></label>
                        <input class="form-control" type="number" name="sealevelpressure" placeholder="Enter pressure" required />
                    </div>

                    <div class="mb-3">
                        <input class="btn btn-primary" type="submit" value="Predict Visibility Distance" required />
                    </div>
                </form>
            </div>
            <div class="text-center text-black">
                <h2>Predicted Visibility: {{context}} miles</h2>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script type="text/javascript">
        $(".input").focus(function () {
            $(this).parent().addClass("focus");
        }).blur(function () {
            if ($(this).val() === '') {
                $(this).parent().removeClass("focus");
            }
        })
    </script>
</body>

</html>
